<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Search engines meta tags -->
    <meta name="description" 
    content="Play WildFind - a hidden object safari game where you explore nature and discover hidden animals and plants! Learn fun facts as you find them."
    >

    <meta name="keywords" 
    content="hidden object game, safari game, wildlife game, educational game, kids game, nature explorer"
    >

    <title>WildFind - Hidden Objects Game</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery link to be loaded before JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JavaScript link -->
    <script src="assets/js/script.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

    <!-- Bootstrap 5 CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" 
    >

</head>
<body>
    <!-- Main -->
    <main class="game-area">

        <!-- Counter for found objects -->
        <div class="counter-holder">
            <div id="found-counter">

                <!-- Name -->
                <h1 class="custom-heading">WildFind</h1>

                <!-- Bigger screens -->
                <span class="full-text">Found: 0 / 5</span>

                <!-- Toggle button for small screens and landscape -->
                <button id="toggle-checklist" aria-label="Toggle checklist">Hidden Objects</button>
            </div> 
        </div>

        <!-- Hidden objects -->
        <img src="assets/images/blue-morpho-butterfly.png" class="hidden-object" id="butterfly" style="top: 15%; left: 59%;">
        <img src="assets/images/yellow-tree-frog.png" class="hidden-object" id="frog" style="top: 68%; left: 62%;">
        <img src="assets/images/boa-constrictor.png" class="hidden-object" id="snake" style="top: 52%; left: 15%;">
        <img src="assets/images/orchid.png" class="hidden-object" id="orchid" style="top: 20%; left: 3%;">
        <img src="assets/images/capuchin-monkey.png" class="hidden-object" id="monkey" style="top: 41%; left: 59%;">

        <!-- The modal -->
        <div id="infoModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img id="modal-image"/>
                <h2 id="modal-title"></h2>
                <p><strong>Color:</strong> <span id="modal-color"></span></p>
                <p><strong>Habitat:</strong> <span id="modal-habitat"></span></p>
                <p><strong>Fun Fact:</strong> <span id="modal-fun-fact"></span></p>
                <p><strong>Defense Trick:</strong> <span id="modal-defense-trick"></span></p>
            </div>
        </div>

        <!-- Congratulations message modal -->
        <div id="congratsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="congrats-close-btn">&times;</span>
                <h2>Congratulations</h2>
                <p>You found all the hidden animals and plants!</p>
            </div>
        </div>

        <footer class="checklist-footer">
            <div id="checklist">

                <!-- List of items to find -->
                <h3>Find These Creatures:</h3>
                <ul>
                    <div class="checklist-row">
                        <li id="butterfly-check">
                            <img src="assets/images/blue-morpho-butterfly.svg" alt="butterfly icon" class="icon">
                            <span class="cross-text">Blue Morpho Butterfly</span>
                        </li>

                        <li id="frog-check">
                            <img src="assets/images/tree-frog.svg" alt="frog icon" class="icon">
                            <span class="cross-text">Yellow Tree Frog</span>
                        </li>

                        <li id="snake-check">
                            <img src="assets/images/boa-constrictor.svg" alt="snake icon" class="icon">
                            <span class="cross-text">Boa Constrictor</span>
                        </li>

                        <li id="orchid-check">
                            <img src="assets/images/orchid.svg" alt="frog icon" class="icon">
                            <span class="cross-text">Orchid</span>
                        </li>

                        <li id="monkey-check">
                            <img src="assets/images/capuchin-monkey.svg" alt="frog icon" class="icon">
                            <span class="cross-text">Capuchin Monkey</span>
                        </li>
                    </div>
                </ul>
            </div>

            <!-- Placeholder for moving counter on small screens -->
            <div class="footer-counter-placeholder"></div>

        </footer>
    </main>
</body>
</html>
