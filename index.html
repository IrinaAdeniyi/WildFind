<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Search engines meta tags -->
    <meta name="description" 
    content="Play WildFind - a hidden object safari game where you explore nature and discover hidden animals and plants! Learn fun facts as you find them."
    >

    <meta name="keywords" 
    content="hidden object game, safari game, wildlife game, educational game, kids game, nature explorer"
    >

    <title>WildFind - Hidden Objects Game</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery link to be loaded before JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JavaScript link -->
    <script src="assets/js/script.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">



    <!-- Bootstrap 5 CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" 
    >

</head>
<body>
    <!-- Main -->
    <main>
        <!-- Hero section -->
        <section class="game-area d-flex flex-column">
            <div class="container">
                <h1 class="display-4 custom-heading fw-bold">
                    <img src="assets/images/lion.jpeg" alt="cute lion" class="icon">
                    WildFind
                </h1>
                
                <!-- Hidden objects -->
                <img src="assets/images/blue-morpho-butterfly.png" class="hidden-object" id="butterfly" style="top: 20%; left: 59%;">

                
            </div>
        </section>
    </main>
</body>
</html>
