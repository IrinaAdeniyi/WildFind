<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Search engines meta tags -->
    <meta name="description" 
    content="Play WildFind - a hidden object safari game where you explore nature and discover hidden animals and plants! Learn fun facts as you find them."
    >

    <meta name="keywords" 
    content="hidden object game, safari game, wildlife game, educational game, kids game, nature explorer"
    >

    <title>WildFind - Hidden Objects Game</title>

    <!-- Critical inline CSS -->
    <style>
        /* Minimal critical styles (first paint styles only) */
        :root {
            --primary-font: 'Fredericka the Great', serif;
            --secondary-font: 'Baloo 2', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: var(--primary-font);
            background-color: #fff;
        }

        .game-area {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: url('assets/images/rainforest-bkg-2.jpeg') center/cover no-repeat;
            overflow: hidden;
        }

        h1, h2, h3 {
            font-family: var(--primary-font);
        }
    </style>

    <!-- Preload the background image -->
    <link rel="preload" href="assets/images/rainforest-bkg-2.jpg" as="image">

    <!-- Preload CSS file and load it asynchronously -->    
    <link rel="stylesheet" href="assets/css/style.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="assets/css/style.css"></noscript>

    <!-- Google Fonts (with preconnect for improved performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Fredericka+the+Great&display=swap" rel="stylesheet" />

    <!-- Deffer JavaScript -->
    <script src="assets/js/script.js" defer></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

    <!-- Bootstrap 5 CSS (non-blocking load)-->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></noscript>


</head>
<body>
    <!-- Main -->
    <main class="game-area">

        <!-- Counter for found objects -->
        <div class="counter-holder">
            <div id="found-counter">

                <!-- Name -->
                <h1 class="custom-heading">WildFind</h1>

                <span id="found-counter-text">Found: 0 / 5</span>

                <!-- Toggle button for small screens and landscape -->
                <button id="toggle-checklist" aria-label="Toggle checklist">Hidden Objects</button>
            </div> 
        </div>

        <!-- Hidden objects -->
        <img src="assets/images/blue-morpho-butterfly.png" alt="blue butterfly" class="hidden-object" id="butterfly" style="top: 15%; left: 59%;">
        <img src="assets/images/yellow-tree-frog.png" alt="tree frog" class="hidden-object" id="frog" style="top: 68%; left: 62%;">
        <img src="assets/images/boa-constrictor.png" alt="boa constrictor" class="hidden-object" id="snake" style="top: 52%; left: 15%;">
        <img src="assets/images/orchid.png" alt="orchid" class="hidden-object" id="orchid" style="top: 20%; left: 3%;">
        <img src="assets/images/capuchin-monkey.png" alt="capuchin monkey" class="hidden-object" id="monkey" style="top: 39%; left: 59%;">

        <!-- The modal -->
        <div id="infoModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img id="modal-image" src="#" alt="Hidden object image" style="display: none;">
                <h2 id="modal-title" style="visibility: hidden;">Object name</h2>
                <p><strong>Color:</strong> <span id="modal-color"></span></p>
                <p><strong>Habitat:</strong> <span id="modal-habitat"></span></p>
                <p><strong>Fun Fact:</strong> <span id="modal-fun-fact"></span></p>
                <p><strong>Defense Trick:</strong> <span id="modal-defense-trick"></span></p>
            </div>
        </div>

        <!-- Congratulations message modal -->
        <div id="congratsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="congrats-close-btn">&times;</span>
                <h2>Congratulations</h2>
                <p>You found all the hidden animals and plants!</p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>

        <footer class="checklist-footer">
            <div id="checklist">

                <!-- List of items to find -->
                <h3>Find These Creatures:</h3>
                <div class="checklist-row">
                    <ul>
                        <li id="butterfly-check">
                            <img src="assets/images/blue-morpho-butterfly.svg" alt="butterfly icon" class="icon">
                            <span class="cross-text">Blue Morpho Butterfly</span>
                        </li>

                        <li id="frog-check">
                            <img src="assets/images/tree-frog.svg" alt="frog icon" class="icon">
                            <span class="cross-text">Yellow Tree Frog</span>
                        </li>

                        <li id="snake-check">
                            <img src="assets/images/boa-constrictor.svg" alt="snake icon" class="icon">
                            <span class="cross-text">Boa Constrictor</span>
                        </li>

                        <li id="orchid-check">
                            <img src="assets/images/orchid.svg" alt="frog icon" class="icon">
                            <span class="cross-text">Orchid</span>
                        </li>

                        <li id="monkey-check">
                            <img src="assets/images/capuchin-monkey.svg" alt="frog icon" class="icon">
                            <span class="cross-text">Capuchin Monkey</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Placeholder for moving counter on small screens -->
            <div class="footer-counter-placeholder"></div>

        </footer>
    </main>
</body>
</html>
